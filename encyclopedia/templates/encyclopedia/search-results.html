{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>There were no matching results for {{ q }}.</h1>
    {% if suggestions %}
    <h3>Did you mean:</h3>
    {% endif %}
    <ul>
        {% for entry in suggestions %}
            <li><a href={{ entry }}>{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
